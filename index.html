<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header"></header>
        <section id="item-list"></section>
        <section id="bill-layout" class="bill-layout">
            <div id="bill" class="bill">
                <h3 class="bill-title">Your order</h3>
                <div class="bill-item">
                    <div id="item-name">Pizza</div>
                    <button class="remove-btn">remove</button>
                    <div id="item-price">$14</div>
                </div>
                <div class="total-bill">
                    <div>Total price:</div>
                    <div id="total-price">$14</div>
                </div>
                <button class="order-btn">Complete order</button>
            </div>
        </section>
        <script src="index.js" type="module"></script>
    </div>
</body>

</html>
